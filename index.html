<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/index.css" />
    <link rel="icon" href="/Calculator-icon.png"/>
    <title class="heading">Calculator</title>
  </head>
  <body>
    <div class="description">
    <h1 class="heading">Calculator</h1>
    <p class="content">A simple Calculator web application developed using HTML,CSS and JavaScript.</p>

    </div>
       
    <div class="container">
      <div class="align_items">
        
      <h1 id="result">Result</h1>

        <div class="button_align">
          <button id="btn_ac">AC</button>
          <button id="btn_dot" class="number" value="." onclick="getValue(this.value)"">.</button>

          <button id='modulus'value="%" class="operator" onclick="getOperator(this.value)">
            %
          </button>
          <button value="/" class="operator" onclick="getOperator(this.value)"">/</button>
          <button
            class="number"
            value="7"
            onclick="getValue(this.value)"
          >
            7
          </button>
          <button class="number" value="8" onclick="getValue(this.value)">
            8
          </button>
          <button class="number" value="9" onclick="getValue(this.value)">
            9
          </button>
          <button value="*" class="operator" onclick="getOperator(this.value)">
            Ã—
          </button>
          <button class="number" value="4" onclick="getValue(this.value)">
            4
          </button>
          <button class="number" value="5" onclick="getValue(this.value)">
            5
          </button>
          <button class="number" value="6" onclick="getValue(this.value)">
            6
          </button>
          <button value="+" class="operator" onclick="getOperator(this.value)">
            +
          </button>
          <button class="number" value="1" onclick="getValue(this.value)">
            1
          </button>
          <button class="number" value="2" onclick="getValue(this.value)">
            2
          </button>
          <button class="number" value="3" onclick="getValue(this.value)">
            3
          </button>
          <button value="-" class="operator" onclick="getOperator(this.value)">
            -
          </button>

          <button id="long_size"class="number" value="0" onclick="getValue(this.value)">
            0
          </button>
        
          

         
          <button id="btn_equal">=</button>
        </div>
      </div>
    </div>
    <div class="circle"></div>
    <div class="credits">Developed by Rohith C</div>
    <script src="./index.js"></script>
  </body>
</html>
